name: Sync Leetcode

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: "0 8 * * 6"  # Runs at 8:00 AM every Saturday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sync
        uses: joshcai/leetcode-sync@v1.5
        with:
          github-token: ${{ github.token }}  # Auto-generated by GitHub
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: Solutions  # Customize this
          verbose: false  # Provides less detailed logs
          commit-header: '[LeetCode Sync]'  # Custom commit message prefix
